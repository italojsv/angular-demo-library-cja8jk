	<script>
		function addUser(username, role, credentials){
			params = {"username": username, "role": role, "credentials": credentials}
			xhttp = new XMLHttpRequest();
			xhttp.open('POST', '/admin/addUser', true);
			xhttp.setRequestHeader("Authorization", "8x556aDcf46ersV7BUAvxKduJn8vpVLkXQvfAn9b");
			xhttp.setRequestHeader("Content-type", "application/json");
			xhttp.send(JSON.stringify(params));
		}
	</script>
